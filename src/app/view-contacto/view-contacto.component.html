<div class="header">
  <h1 mat-dialog-title>Contacto</h1>
</div>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell" style="display: flex; flex-direction: column; gap: 3px;">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input readonly
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="personas.Id"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input readonly
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="personas.Nombre"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>ApPaterno</mat-label>
        <input
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="personas.ApPaterno"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>ApMaterno</mat-label>
        <input
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="personas.ApMaterno"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Alias</mat-label>
        <input
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="personas.Alias"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.Direccion"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>NumeroMovil</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.NumMovil"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>NumCasa</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.NumCasa"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.Correo"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>NumeroEmergencia</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.NumEmergencia"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Empresa</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.Empresa"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Departamentos</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.Departamento"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Puesto</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="personas.Puesto"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
